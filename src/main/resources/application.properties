# Server Configuration
server.port=8080

# Logging Configuration
logging.level.ru.itmo.calls=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Auth Provider Configuration
# TODO add auth provider configuration - intergrate with REST API
auth.provider.enabled=false
auth.provider.api.url=https://itmo-api/validate

# Security Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8081
signalling.message.max-size=65536
signalling.rate-limit.enabled=true
signalling.rate-limit.max-messages-per-minute=60

# Heartbeat Configuration
signalling.heartbeat.interval=30000
signalling.heartbeat.timeout=60000
signalling.heartbeat.max-missed-pings=2

# WebSocket Configuration
spring.websocket.servlet.allowed-origins=*

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

